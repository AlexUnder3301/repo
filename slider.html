<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <div class="slider-header">
        <p class="slider-header__text">Ремонт техники различных брендов</p>
    </div>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">

                <img class="jazz" src="pics/brandLogos/lenovo-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/samsung-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/apple-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/viewsonic-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/bosch-logo.png" alt="">

          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/hp-logo.png" alt="">

            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/acer-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__content">
                <img src="pics/brandLogos/sony-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>

          </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="all-brands">
        <div class="slider-static article">
            <div class="swiper-slide__content slider-static__item">
                <img src="pics/brandLogos/lenovo-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
            <div class="swiper-slide__content slider-static__item">
                <img src="pics/brandLogos/samsung-logo.png" alt="">

            </div>
            <div class="swiper-slide__content slider-static__item">

            <div class="swiper-slide__content slider-static__item">

            </div>
            <div class="swiper-slide__content slider-static__item">
                <img src="pics/brandLogos/bosch-logo.png" alt="">

            </div>

            </div>
            <div class="swiper-slide__content slider-static__item">
                <img src="pics/brandLogos/samsung-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
            <div class="swiper-slide__content slider-static__item">
                <img src="pics/brandLogos/apple-logo.png" alt="">
                <button class="swiper-slide__button go-button"></button>
            </div>
        </div>
        <button class="readmore-button">
            <img src="pics/readmore.svg" class="readmore-img"></img>
            <div class="readmore all-brands__readmore"></div>
        </button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
